{% extends "base.html" %}

{% block content %}
<div class="container">
    <form class="mb-4" method="POST">
      <input class="form-control" type="text" placeholder="Name der Karte" name="name"><br/>
      <select class="form-select" name="farbe">
        <option value"none" selected >Farbe wählen</option>
        <option value="rot">rot</option>
        <option value="blau">blau</option>
        <option value="weiss">weiss</option>
        <option value="schwarz">schwarz</option>
        <option value="grün">grün</option>
        <option value="farblos">farblos</option>
      </select>
<br/>
      <input class="form-control" type="number" min="0" placeholder="Manakosten" name="manakosten"><br/>
      <input class="form-control" type="text" placeholder="Typ" name="typ"><br/>
      <input class="form-control" type="number" min="0" placeholder="Stärke" name="staerke"><br/>
      <input class="form-control" type="number" min="0" placeholder="Abwehr" name="abwehr"><br/>
      <select class="form-select" name="seltenheit">
        <option value="none" selected>Seltenheit wählen</option>
        <option value="C">Common</option>
        <option value="U">Uncommon</option>
        <option value="R">Rare</option>
        <option value="M">Mythical Rare</option>
      </select><br/>
      <select class="form-select" name="holo">
        <option value="nein" selected>keine Holokarte</option>
        <option value="ja">Holokarte</option>
      </select><br/>
      <input class="form-control" type="text" placeholder="Serie" name="serie"><br/>
      <input class="form-control" type="number" min="1" placeholder="Anzahl" name="anzahl"><br/>
      <select class="form-select" name="sprache">
        <option value="none" selected>Sprache wählen</option>
        <option value="de">deutsch</option>
        <option value="en">englisch</option>
      </select><br/>
      <input class="form-control" type="text" placeholder="Eingebaut in Deck" name="decks"><br/>
      <div class="d-grid gap-2">
        <button type="submit" class="button btn-large btn btn-success">Karte Speichern</button>
      </div>
    </form>
{% endblock %}
